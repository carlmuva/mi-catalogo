<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="autos.length"></ngb-pagination>
<div *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">

  <div class="container-list" id="font-list">
    <div (click)="open(content, auto)">
      <i class="fas fa-eye fa-2x"></i>
    </div>
    <div>
      {{auto.descripcion}}
    </div>
  </div>
</div>
<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="autos.length"></ngb-pagination>



<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Detalle</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Marca: {{SelecionarModalAuto.marca}}</p>
    <p>Submarca: {{SelecionarModalAuto.submarca}}</p>
    <p>Modelo: {{SelecionarModalAuto.modelos}}</p>
    <p>Descripci√≥n: {{SelecionarModalAuto.descripcion}}</p>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
