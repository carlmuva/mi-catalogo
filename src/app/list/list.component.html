<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
 
<div *ngFor="let auto of autos">
    <div class ="container-list" id="font-list">
        <div (click)="open(content, auto)">
            <img id="ojo" alt="Ver" src="/assets/ojo.png">
        </div>
        <div>
            {{auto.descripcion}}
        </div>   
    </div>       
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Detalle</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Marca: {{SelecionarModalAuto.marca}}</p>
      <p>Submarca: {{SelecionarModalAuto.submarca}}</p>
      <p>Modelo: {{SelecionarModalAuto.modelo}}</p>
      <p>Descripci√≥n: {{SelecionarModalAuto.descripcion}}</p>
      <p>Registro: {{SelecionarModalAuto.fecha_registro}}</p>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
