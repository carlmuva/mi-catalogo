<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Eliminar</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Lo cerre')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Estas seguro que deseas eliminar el automovil
        <span class="text-dark">
            {{auto.descripcion}}
        </span>
    </p>
    <span class="text-danger">Esta operacion no puede ser regresada.</span>
</div>

<div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary"
            (click)="activeModal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-outline-danger" (click)="activeModal.close(auto)">Ok</button>
    </div>
</div>
