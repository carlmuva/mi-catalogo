
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Editar</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Lo cerre')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="formGroupExampleInput">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Agregar la marca">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Submarca</label>
            <input type="text" class="form-control" id="submarca" placeholder="Agregar la submarca">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Agregar la descripcion">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Modelo</label>
            <input type="text" disabled class="form-control" id="modelo" placeholder="Agregar el modelo">
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Guardar</button>
    </div>
